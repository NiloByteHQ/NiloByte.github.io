name: Build and Deploy GitHub Pages

# Run workflow on pushes to the main branch
on:
  push:
    branches:
      - main # Or your default branch if different

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest # Use a standard Linux environment

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4 # Checks out repository code

      - name: Setup Node.js ⚙️
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*' # Use the latest LTS version of Node.js
          cache: 'npm' # Enable caching for npm dependencies

      - name: Install Dependencies 📦
        run: npm ci # Use 'ci' for faster, reliable installs based on package-lock.json

      - name: Build Project 🛠️
        # Runs the build script defined in package.json (build:css + build:11ty)
        run: npm run build
        env:
          # Set environment for production build (e.g., for PostCSS purging)
          NODE_ENV: production

      - name: Deploy to GitHub Pages 🚀
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }} # Built-in token for authentication
          publish_dir: ./_site # Directory Eleventy builds to
          publish_branch: gh-pages # Branch to deploy to (will be created if needed)
          # If you have a CNAME file for nilobyte.com, uncomment the next line
          # cname: nilobyte.com