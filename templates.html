<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <!-- Favicons & Meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="./assets/favicon.webp" sizes="any">
  <title>Nilobyte â€” Email Templates</title>
  <meta name="description" content="Custom HTML email templates for startups, SMEs, and creators. Responsive, cross-client compatible designs.">

  <!-- Styles & Fonts -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@^3/dist/tailwind.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.css"></script>

  <!-- Swiper Carousel -->
  <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
  
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: { sans: ['Inter var', 'system-ui'], display: ['Poppins'] }
        }
      }
    }
  </script>
</head>
<body class="dark:bg-gray-900 dark:text-gray-100 bg-gray-50 text-gray-900 transition-colors duration-300">

  <!-- Theme Toggle -->
  <button id="theme-toggle" class="fixed top-4 right-4 z-50 p-3 rounded-full bg-white/90 dark:bg-gray-800/90 backdrop-blur shadow-lg hover:scale-105 transition-transform">
    <!-- Icons -->
    <svg class="w-6 h-6 dark:hidden" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
    <svg class="w-6 h-6 hidden dark:block" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" clip-rule="evenodd"></path></svg>
  </button>

  <!-- Header -->
  <header class="py-12 bg-gradient-to-br from-purple-700 to-pink-600 text-white text-center">
    <h1 class="text-5xl font-display mb-4" data-aos="fade-down">Email Templates Showcase</h1>
    <p class="text-lg max-w-2xl mx-auto" data-aos="fade-up">Explore our versatile, pixel-perfect email designs tailored for every industry and audience.</p>
  </header>

  <!-- Carousel Section -->
  <section class="py-24 container mx-auto px-4">
    <div class="swiper-container" data-aos="fade-up">
      <div class="swiper-wrapper">
        <!-- Slide 1 -->
        <div class="swiper-slide flex justify-center">
          <img src="./assets/email-template1.webp" alt="E-commerce Promo Email" class="rounded-2xl shadow-xl">
        </div>
        <!-- Slide 2 -->
        <div class="swiper-slide flex justify-center">
          <img src="./assets/email-template2.webp" alt="SaaS Onboarding Email" class="rounded-2xl shadow-xl">
        </div>
        <!-- Slide 3 -->
        <div class="swiper-slide flex justify-center">
          <img src="./assets/email-template3.webp" alt="Event Invitation Email" class="rounded-2xl shadow-xl">
        </div>
        <!-- Slide 4 -->
        <div class="swiper-slide flex justify-center">
          <img src="./assets/email-template4.webp" alt="Newsletter Email" class="rounded-2xl shadow-xl">
        </div>
        <!-- Slide 5 -->
        <div class="swiper-slide flex justify-center">
          <img src="./assets/email-template5.webp" alt="Startup Pitch Email" class="rounded-2xl shadow-xl">
        </div>
      </div>
      <!-- Pagination & Navigation -->
      <div class="swiper-pagination mt-6"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>
  </section>

  <!-- Footer (reuse) -->
  <footer class="bg-gray-100 dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 py-12">
    <div class="container mx-auto text-center text-gray-600 dark:text-gray-400">
      &copy; 2025 Nilobyte. All rights reserved.
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ once: true, duration: 800 });
    // Swiper Init
    new Swiper('.swiper-container', {
      loop: true,
      slidesPerView: 'auto',
      centeredSlides: true,
      spaceBetween: 24,
      pagination: { el: '.swiper-pagination', clickable: true },
      navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' }
    });
    // Theme Toggle
    const themeToggle = document.getElementById('theme-toggle');
    const htmlEl = document.documentElement;
    themeToggle.addEventListener('click', () => {
      htmlEl.classList.toggle('dark');
      localStorage.setItem('theme', htmlEl.classList.contains('dark') ? 'dark' : 'light');
    });
    if (localStorage.getItem('theme') === 'dark') htmlEl.classList.add('dark');
  </script>
</body>
</html>
